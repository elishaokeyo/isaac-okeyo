<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../static/files/css/bootstrap.css">
</head>
<body background="../static/images/6511cd9a0679c_com.truecaller-384x384.png">
    
    <div class="container-fluid"> 
        <section class="row mt-5">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="card shadow img-thumbnail">
                    <div class="card-body bg-warning">
                        <h2 class="text-primary">create an account</h2>
                      <form action="/register" method="post">
                        <input type="text" name="username" placeholder="enter username" required id="" class="form-control">
                        <br>
                        <input type="email" name="email" placeholder="enter email" id="" class="form-control">
                        <br>
                        <input type="tel" name="phone" placeholder=" phone +254711702602" id="" class="form-control">
                         <br>
                        <input type="password" name="password1" placeholder="enter password" id="" class="form-control">
                        <br>
                        <input type="password" name="password2" placeholder="confirm password" id="" class="form-control">
                        <br>
                        <input type="text" name="origin" placeholder="your home country" id="" class="form-control">
                        <br>
                        <input type="submit" value="register" class="btn btn-primary"><br><br>
                        <b class="text-success">{{success}}</b>
                        <b class="text-danger">{{error}}</b><br><br>
                        <a href="/login" class="text-success"> already have account ? click to login</a>
                    
                      </form>
                    </div>
               </div>
                
            </div>
            <div class="col-md-3">
            </div>
        </section>
        
    </div>
    <br><br><br>
    {%include "footer.html"%}
</body>
</html>
